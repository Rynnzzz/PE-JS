<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS1</title>
</head>
<body>
    <center>
        <h1>TALLER ARRAYS OPERACION MATEMATICA</h1>
        <h2>MULTIPLICACION DE ELEMENTOS</h2>
        <br><br>
        <script>
            let arr=[3,4,5,6];   //creacion y asignacion de arrays
            //ciclo for
            for(i=0;i<arr,length;i++){ 
                arr[i]=arr[i]*3;
            }
            //salida 
            document.write("ARRAY MULTIPLICADOP * 3...",arr);
            console.log(arr);
        </script>



    </center>





    
</body>
</html>
