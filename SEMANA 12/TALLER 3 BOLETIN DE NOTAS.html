<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boletin NOTAS</title>
    <!-- link de sitio sweet alert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./IMG/INCAP.jpeg" alt="" height="150" width="150">
        <h1>BOLETIN DE NOTAS SEMESTRE A2024</h1>
        <h2>MATERIA JAVASCRIPT</h2>
        <h3>NOTAS[1= DESEMPEÑO  - 2=TALLERES EN CLASE  - 3=CUESTIONARIOS</h3>
        <br>
        <script>
            let nota_std, suma_nota,prom;
            suma_nota=0;//promedio de nota definitiva
            prom=0;
            num=1;
            //entrada
            nombre_std=prompt("INGRESE NOMBRE DE ESTUDIANTE");
            //ciclo while
            while(num<=3)
            {
                nota_std=parseFloat(prompt("INGRESE NOTA MATERIA [1 A 5]"));
                //ACUMULADOR
                suma_nota+=nota_std;//suma nota
                //contador
                num++; //num 
            }
            //calcular nota final
            prom=suma_nota/3;
            //condicional nota
            if(prom<=3.0)
            {
                swal("APRECIADO ESTUDIANTE","FELICITACIONES APROBASTE MATERIA PE JAVASCRIPT","success");
                document.write("PUEDES PASAR AL SIGUIENTE NIVEL DE PROGRAMACION HTML")
            }else{
                swal("APRECIADO ESTUDIANTE","REPROBASTE MATERIA PE JAVASCRIPT","error");
                document.write("DEBES DE HACER CURSO REMEDIAL DE RECUPERACION")
            }
            //SALIDA DE NOTA FINAL 
            document.write("<br>"+"<br>");
            document.write("**********************************************************"+"<br>");
            document.write("ESTUDIANTE..."+nombre_std+"<br>");
            document.write("NOTA FINAL DE MATERIAL PE JAVASCRIPT ES..."+promp.toFixed(2)+"<br>");
            document.write("**********************************************************"+"<br>");
        </script>
    </center>
    
</body>
</html>
